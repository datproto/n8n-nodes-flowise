  </defs>
  
  <!-- Main background -->
  <circle cx="30" cy="30" r="28" fill="url(#flowiseGradient)" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Flow/AI representation -->
  <!-- Node 1 -->
  <circle cx="15" cy="20" r="4" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Node 2 -->
  <circle cx="30" cy="15" r="4" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Node 3 -->
  <circle cx="45" cy="20" r="4" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Node 4 (center processing) -->
  <circle cx="30" cy="30" r="5" fill="#FFFFFF"/>
  
  <!-- Node 5 -->
