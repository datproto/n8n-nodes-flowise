  <path d="M30,19 L30,25" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M45,24 Q38,27 34,30" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
