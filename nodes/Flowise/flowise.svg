  <path d="M34,30 Q38,37 41,40" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M30,35 L30,41" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
  
